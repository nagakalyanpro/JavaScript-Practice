<!-- HTML -->
<input type="text" id="recipeNameInput" placeholder="Recipe Name">
<textarea id="recipeDescriptionInput" placeholder="Recipe Description"></textarea>
<button id="submitRecipeButton">Submit Recipe</button>
<ul id="recipeList"></ul>

<!-- JavaScript -->
<script>
    const submitRecipeButton = document.getElementById("submitRecipeButton");
    const recipeNameInput = document.getElementById("recipeNameInput");
    const recipeDescriptionInput = document.getElementById("recipeDescriptionInput");
    const recipeList = document.getElementById("recipeList");

    submitRecipeButton.addEventListener("click", () => {
        const recipeName = recipeNameInput.value.trim();
        const recipeDescription = recipeDescriptionInput.value.trim();
        if (recipeName !== "" && recipeDescription !== "") {
            const recipeItem = document.createElement("li");
            recipeItem.innerHTML = `<strong>${recipeName}</strong><br>${recipeDescription}`;
            recipeList.appendChild(recipeItem);
            recipeNameInput.value = "";
            recipeDescriptionInput.value = "";
        }
    });
</script>
