<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Elements</title>
    <style>
        .resizable {
            width: 200px;
            height: 150px;
            border: 1px solid black;
            resize: both;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="resizable" id="element"></div>

    <script>
        const resizableElement = document.getElementById("element");
        let isResizing = false;
        let originalWidth, originalHeight;
        const resizeHandleSize = 10;

        resizableElement.addEventListener("mousedown", (event) => {
            isResizing = true;
            originalWidth = resizableElement.offsetWidth;
            originalHeight = resizableElement.offsetHeight;
            const startX = event.clientX;
            const startY = event.clientY;

            const mouseMoveHandler = (event) => {
                if (!isResizing) return;
                const deltaX = event.clientX - startX;
                const deltaY = event.clientY - startY;

                resizableElement.style.width = (originalWidth + deltaX) + "px";
                resizableElement.style.height = (originalHeight + deltaY) + "px";
            };

            const mouseUpHandler = () => {
                isResizing = false;
                window.removeEventListener("mousemove", mouseMoveHandler);
                window.removeEventListener("mouseup", mouseUpHandler);
            };

            window.addEventListener("mousemove", mouseMoveHandler);
            window.addEventListener("mouseup", mouseUpHandler);
        });

        resizableElement.style.width = "200px";
        resizableElement.style.height = "150px";
    </script>
</body>

</html>
