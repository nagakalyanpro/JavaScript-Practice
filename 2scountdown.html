<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        
        input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
        }
        
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Countdown Timer</h1>
    <label for="countdown">Countdown (seconds):</label>
    <input type="number" id="countdown">
    <button id="startButton">Start Countdown</button>
    <p id="timerDisplay">00:00</p>

    <script>
        const countdownInput = document.getElementById("countdown");
        const startButton = document.getElementById("startButton");
        const timerDisplay = document.getElementById("timerDisplay");

        let intervalId;

        startButton.addEventListener("click", () => {
            clearInterval(intervalId);
            let seconds = parseInt(countdownInput.value);
            intervalId = setInterval(() => {
                if (seconds <= 0) {
                    clearInterval(intervalId);
                    timerDisplay.textContent = "Time's up!";
                } else {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    timerDisplay.textContent = (minutes < 10 ? "0" : "") + minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;
                    seconds--;
                }
            }, 1000);
        });
    </script>

</body>

</html>
