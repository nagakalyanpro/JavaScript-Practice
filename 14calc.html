<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <input type="text" id="num1" placeholder="Enter number">
    <input type="text" id="num2" placeholder="Enter number">
    <button id="addButton">+</button>
    <button id="subtractButton">-</button>
    <button id="multiplyButton">*</button>
    <button id="divideButton">/</button>
    <p id="result"></p>

    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const addButton = document.getElementById("addButton");
        const subtractButton = document.getElementById("subtractButton");
        const multiplyButton = document.getElementById("multiplyButton");
        const divideButton = document.getElementById("divideButton");
        const resultDisplay = document.getElementById("result");

        addButton.addEventListener("click", () => {
            const sum = parseFloat(num1.value) + parseFloat(num2.value);
            resultDisplay.textContent = `Result: ${sum}`;
        });

        subtractButton.addEventListener("click", () => {
            const difference = parseFloat(num1.value) - parseFloat(num2.value);
            resultDisplay.textContent = `Result: ${difference}`;
        });

        multiplyButton.addEventListener("click", () => {
            const product = parseFloat(num1.value) * parseFloat(num2.value);
            resultDisplay.textContent = `Result: ${product}`;
        });

        divideButton.addEventListener("click", () => {
            const quotient = parseFloat(num1.value) / parseFloat(num2.value);
            resultDisplay.textContent = `Result: ${quotient}`;
        });
    </script>
</body>

</html>
